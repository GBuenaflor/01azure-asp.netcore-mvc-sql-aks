# Docker
# Build a Docker image and Push to Docker Hub 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image and Push To Docker Hub
      inputs:
        containerRegistry: 'gbbuenaflor'
        repository: 'gbbuenaflor'
        command: 'buildAndPush'
        dockerfile: '$(Build.SourcesDirectory)/Web01/Dockerfile'
        tags: '$(tag)'

