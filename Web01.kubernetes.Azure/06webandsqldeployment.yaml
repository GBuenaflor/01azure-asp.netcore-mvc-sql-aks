#-----------------------------------------------------------------
# Deploy ASP.net MVC Core and SQL Linux to AKS - Azure DevOps CICD
# This use azure-pipelines-3.yml 
#-----------------------------------------------------------------
#-----------------------------------------------------------------
# ConfigMap
#-----------------------------------------------------------------
apiVersion: apps/v1
kind: ConfigMap
metadata:
  name: mssql-connection-configmap
  labels:
    app: mvc
data:
  db-connection-string: Server=mssql-service;Database=Web01DB;User=SA;Password=VM12345!@#12345;

#-----------------------------------------------------------------
# Web App
#-----------------------------------------------------------------
#apiVersion: apps/v1
---
kind: Deployment
metadata:
  name: aks01-web
  namespace: default
  labels:
    app: aks01-web
spec:
  selector:
    matchLabels:
      app: aks01-web
  replicas: 1 # run in 2 Pods
  minReadySeconds: 45
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: aks01-web        
    spec:
      containers:
      - name: aks01-web
        image: gbbuenaflor/web01aks:263 # Replace Image Tag #{Build.BuildId}#
        imagePullPolicy: IfNotPresent 
        ports:
        - name: container-port
          containerPort: 80
        resources:
          limits:
            cpu: "500m"
            memory: "1024Mi"
          requests:
            cpu: "100m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /
            port: container-port
          failureThreshold: 5
          periodSeconds: 10
          initialDelaySeconds: 60
        livenessProbe:
          httpGet:
            path: /
            port: container-port
          failureThreshold: 5
          periodSeconds: 10
          initialDelaySeconds: 60
#        env:
#          - name: ConnectionStrings__WebDataContext
#            valueFrom:
##              secretKeyRef:
##                name: mssql-secret
##                key: db-connection-string-secret
#              configMapKeyRef:
#                name: mssql-connection-configmap
#                key: db-connection-string

      restartPolicy: Always
      terminationGracePeriodSeconds: 30 
---
kind: Service
apiVersion: v1
metadata:
  labels: #PODS
    app: aks01-web
  name: aks01-web
  namespace: default
  
spec:
  selector:
    app: aks01-web
  sessionAffinity: None 
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    # nodePort: 80 
  type: LoadBalancer
